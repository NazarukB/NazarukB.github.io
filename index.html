<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="android-desktop">
	<div class="status-bar">
		<div id="current-time"></div>
		<div id="battery-pct"></div>
	</div>
	<div class="app-grid">
        <div class="app">
			<a href="apps/bank/bank.html" class="app-icon"><img src="images/bank.png" alt="bank"></a>
			<h1>Банкинг</h1>
		</div>
		<div class="app">
			<a href="apps/bank/crypto.html" class="app-icon"><img src="images/crypto.png" alt="crypto"></a>
			<h1>Крипта</h1>
		</div>
		<div class="app">
			<a href="apps/dots/dots.html" class="app-icon"><img src="images/dots.png" alt="tictaktoe"></a>
			<h1>Крестики нолики</h1>
		</div>
		<div class="app">
			<a href="apps/shop/shop.html" class="app-icon"><img src="images/shop.png" alt="shop"></a>
			<h1>Магазин</h1>
		</div>
		<div class="app">
			<a href="apps/home/home.html" class="app-icon"><img src="images/house.png" alt="house"></a>
			<h1>Умный дом</h1>
		</div>
		<div class="app">
			<a href="apps/settings/settings.html" class="app-icon"><img src="images/setings.png" alt="settings"></a>
			<h1>Настройки</h1>
		</div>
		
	</div>
		<div class="down_grid_app">
			<div class="app">
				<a href="apps/call/call.html" class="app-icon"><img src="images/call.png" alt="call"></a>
				<h1>Звонок</h1>
			</div>
			<div class="app">
				<a href="apps/sms/sms.html" class="app-icon"><img src="images/sms.png" alt="sms"></a>
				<h1>СМС</h1>
			</div>
			<div class="app">
				<a href="apps/contacts/contacts.html" class="app-icon"><img src="images/contacts.png" alt="contacts"></a>
				<h1>Контакты</h1>
			</div>
			<div class="app">
				<a href="apps/camera/camera.html" class="app-icon"><img src="images/camera.png" alt="camera"></a>
				<h1>Камера</h1>
			</div>
		</div>




    </div>
</body>
</html>


<script>
	function updateClock() {
		var date = new Date();
		document.getElementById("current-time").innerText = ('0' + date.getHours()).slice(-2) + ":" + ('0' + date.getMinutes()).slice(-2);
		setTimeout(updateClock, 1000);
	}

	function updateBatteryStatus(battery) {
		document.getElementById("battery-pct").textContent = battery.level * 100;
	}

	document.addEventListener('DOMContentLoaded', (event) => {
		updateClock();
		navigator.getBattery().then(function(battery) {
			battery.addEventListener('levelchange', function() {
				updateBatteryStatus(battery);
			});
			updateBatteryStatus(battery);
		});
	});
</script>
