<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="play-area">
            <div class="block" id="block_0"></div>
            <div class="block" id="block_1"></div>
            <div class="block" id="block_2"></div>
            <div class="block" id="block_3"></div>
            <div class="block" id="block_4"></div>
            <div class="block" id="block_5"></div>
            <div class="block" id="block_6"></div>
            <div class="block" id="block_7"></div>
            <div class="block" id="block_8"></div>
        </div>
        <h2 id="winner"></h2>
        <button onclick="reset_board()">RESET BOARD</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
